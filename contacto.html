<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto-Barbería Alura</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/producto.css">
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="/imagenes/logo.png" alt="Logo de la barbería Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="/index.html">Home</a></li>
                        <li><a href="/producto.html">Productos</a></li>
                        <li><a href="/contacto.html">Contacto</a></li>
                    </ul>
                </nav>
        </div>      
    </header>
    <main>
        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo Electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea name="" id="mensaje" cols="70" rows="10" class="input-padron"required></textarea>

            <fieldset>
                <legend>Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="contacto">Email</label>
                
                <label for="radio-telefono"><input type="radio" value="telefono" id="radio-telefono" name="contacto">Teléfono</label>
                
                <label for="radio-whatsapp"><input type="radio" value="whatsapp" id="radio-whatsapp" name="contacto"checked>WhatsApp</label>               

            </fieldset>

            <fieldset>
                <legend>En cúal horario prefiere ser atendido</legend>
                    <select name="" id="">
                        <option value="">Mañana</option>
                        <option value="">Tarde</option>
                        <option value="">Noche</option>
                    </select>
                </fieldset>

            <label class="checkbox" for=""><input type="checkbox" name="" id="" checked>Le gustaría recibir novedades de nuestra barbería Alura?</label> 
            
            <input type="submit" value="Enviar formulario" class="enviar">

            
        </form>
        <table>
            <thead>
                <th>Día</th>
                <td>Horario</td>
            </thead>
            <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miércoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>

    <footer>
        <img src="/imagenes/logo-blanco.png" alt="Logo de la barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
    </footer>
</html>
